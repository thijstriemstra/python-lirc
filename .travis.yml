sudo: true
language: python
cache: pip

addons:
    apt:
        packages:
            - cython
            - build-essential
            - python3-dev

matrix:
    include:
        - python: 3.4
          env: TOXENV=py34
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: 3.7-dev
          env: TOXENV=py37
        - python: 3.5
          env: TOXENV=qa

install: 
  - pip install --ignore-installed --upgrade setuptools pip tox Cython
  - wget https://downloads.sourceforge.net/project/lirc/LIRC/0.10.1/lirc-0.10.1.tar.bz2?r=https%3A%2F%2Fsourceforge.net%2Fprojects%2Flirc%2Ffiles%2FLIRC%2F0.10.1%2Flirc-0.10.1.tar.bz2%2Fdownload&ts=1534810232
  - tar -xzvf lirc-0.10.1.tar.bz2
  - pushd lirc-0.10.1 && ./configure --prefix=/usr && make && sudo make install && popd

script: tox -vv
